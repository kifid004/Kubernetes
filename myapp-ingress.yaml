apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: myapp.com
      http:
        paths:
          - path:
            pathType:
            backend:
              service:
                Name: myapp-service
                port:
                  number: 3000

