apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx-example
  rules:
      http:
        paths:
          - path: /myapp
            pathType: Prefix
            backend:
              service:
                Name: myapp-service
                port:
                  number: 3000

